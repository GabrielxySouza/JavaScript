<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="1.0"> <!--Para atualizar as modificações em tempo real no navegador. Ou usar a extensão live server. obs: ambos atualizam a pagina a todo momento e qualquer alteração feita será mostrada.-->
    <title>Primeiros passos com DOM</title>
    <style>
        body{
            background-color: lightblue;
            color: white;
            font: normal 18px arial;
        }
    </style>
</head>
<body>
     <h1>Iniciando estudos com DOM</h1>
     <p class="p1">Aqui vai o resultado</p>
     <p>Aprendendo a usar <strong>DOM</strong> em JavaScript</p>
     <div id="msg">clique em mim</div>

     <script>
        var d = window.document.getElementById('msg')//Id
        d.style.background = 'purple'
        d.innerText = 'Aguardando ...'
        /*Os tipos por nome (getElementsByName()) e por classe (getElementsByClassName()) funcionam da mesma forma que o tag name, por seram no plural, tem que usar o colchetes para saber qual o numero (ordem do elemento) está pegando*/

        var p = window.document.querySelector('p.p1')//Seletor - usa sintese das CSS, ex: id = # / class = .
        p.style.color = 'black'
        p.style.background = 'white'
     </script>
</body>
</html>
