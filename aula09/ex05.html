<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="1.0"> <!--Para atualizar as modificações em tempo real no navegador. Ou usar a extensão live server. obs: ambos atualizam a pagina a todo momento e qualquer alteração feita será mostrada.-->
    <title>Primeiros passos com DOM</title>
    <style>
        body{
            background-color: lightblue;
            color: white;
            font: normal 18px arial;
        }
    </style>
</head>
<body>
     <h1>Iniciando estudos com DOM</h1>
     <p>Aqui vai o resultado</p>
     <p>Aprendendo a usar <strong>DOM</strong> em JavaScript</p>
     <div>clique em mim</div>

     <script>
        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p') [1] // [] possição do paragráfo, sendo 0 == 1, 1 == 2, ...
            window.document.write('Está escrito assim: ' + p1.innerText +'<br>')
            window.document.write('Está escrito assim: ' + p1.innerHTML) //aqui mostra com a mesma formatação do html
            corpo.style.background = 'gray'
            p1.style.color = 'blue' //modifica a variável
     </script>
</body>
</html>
