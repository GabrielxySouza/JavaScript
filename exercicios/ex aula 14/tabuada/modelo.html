<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo do exercício Tabuada</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>
    <section>
        <div>
            <label for="inum">Número: </label>
            <input type="number" name="num" id="inum">
            <input type="button" value="Gerar tabuada" onclick="gerar()">
        </div>
        <div>
            <select name="tab" id="itab">
                <option value="" id="most">Digite um número acima</option>
            </select>
            
        </div>
    </section>
    <footer>
        <p>&copy; Site exercício</p>
    </footer>

    <script src="script.js"> //Assim como o linkCSS, essa tag chama o JavaScript de um arquivo externo
    </script> 
</body>
</html>
