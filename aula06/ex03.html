<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body{
            background-color: lightblue;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.5em;
        }

    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Me livrei da maldição</p>

        
    <script>
        var n1 = Number.parseFloat(prompt('Digite um número: '))
        var n2 = Number.parseFloat(prompt('Digite outro número: '))
        var s = n1 + n2
        window.alert(`A soma entre os números ${n1} e ${n2} é: ` + s)

        /*
        Prompt = string. Para devolver uma soma precisamos converter as variáveis para number.
        Usamos o Number.parseInt(inteiros)/Float(reais) (...)
        caso não precise que o resultado seja inteiro ou real, com apenas Number o JS decide, com base nos dados que ele receber que tipo vai mostrar.

        Se quiser converter para String = String() ou n.toString. ex:
        window.alert('A soma entre os números é: ' + String(s))
        window.alert('A soma entre os números é: ' + s.toString)

        usar ${} e a string entre crases (`) fara organizar as variáveis de forma mais limpa, caso não queeira ficar abrindo e fechando aspas, além de ficar confuso com várias informações.
        */
    </script>
</body>
</html>
