<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<meta http-equiv="refresh" content="1.0">-->
    <title>DETRAN</title>
</head>
<body>
    <h1>Verificador de velocidade</h1>
    <label for="ivel">Velocidade do veículo:  </label>
    <input type="number" name="vel" id="ivel">  Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">
     
    </div>

    <script>
        function calcular(){
            var vel = window.document.getElementById('ivel')
            var vel = Number(vel.value)
            var res = window.document.querySelector('div#res')
            res.innerHTML = `<p>Sua velocidade é de <strong>${vel} Km/h</strong></p>`
            if(vel > 60){
                res.innerHTML += `<p>Velocidade máxima de 60 km/h ultrapassada. <strong>Multado por excesso de velocidade!</strong></p>`
            }    
            res.innerHTML += `<p>Dirija sempre o usando capacete ou cinto de segurança!</p>`
        }
    </script>
</body>
</html>
